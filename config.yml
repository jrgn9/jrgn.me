  #  icon: /apple-touch-icon.png
  #  iconHeight: 35

  # profile mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: jrgn
    imageUrl: "/images/profile.png"
    imageTitle: "Profile picture of me, in the style of Van Gogh"
    imageWidth: 250
    imageHeight: 250
    subtitle: "hi, how are you?"
    #buttons:
    #  - name: Archives
    #    url: archives
    #  - name: Tags
    #    url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      title: My GitHub profile
      url: "https://github.com/jrgn9"
    - name: linkedin
      title: My LinkedIn profile
      url: "https://linkedin.com/in/jrgn9"
    - name: email
      title: Contact me
      url: "mailto:hello@jrgn.me"

  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: false # false to reduce generation time and size
    linkFullImages: false # enable: hyperlinks to the full image size on post pages

  #editPost:
  #  URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link
  
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 20 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content", "description", "tags"]

menu:
  main:
    - identifier: about
      name: about me
      url: about/
      weight: 1
    - identifier: blog
      name: blog
      url: blog/
      weight: 2
    - identifier: weird
      name: keep the internet weird
      url: weird/
      weight: 3
    - identifier: search
      name: search
      url: search/
      weight: 4

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

privacy:
   vimeo:
     disabled: false
     simple: true

   twitter:
     disabled: false
     enableDNT: true
     simple: true

   instagram:
     disabled: false
     simple: true

   youtube:
     disabled: false
     privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
