baseURL: "https://jrgn.me"
title: jrgn
copyright: "My content is licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) - jrgn, 2024"
paginate: 5
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: jrgn
  description: "jrgn's homepage and blog"
  author: "JÃ¸rgen Skontorp"
  images: ["images/jrgn-cover-dark.png"]
  # DateFormat: 
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  mainSections: # choose what to be visible on home page
    - blog
    - weird

  summaryLength: 70  # Default is 70 words. This is overwritten by more delimiter and front matter
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false # To have the toc open by default and not collapsed
  #displayFullLangName: true
  ShowAllPagesInArchive: true
  ShowPageNums: true

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
  #     Favicon link if its not in static:
  #     favicon: "<link / abs url>"
  #     favicon16x16: "<link / abs url>"
  #     favicon32x32: "<link / abs url>"
  #     apple_touch_icon: "<link / abs url>"
  #     safari_pinned_tab: "<link / abs url>"

  # To change name and icon in upper left corner
  #label:
